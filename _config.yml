# Purity Jekyll Theme
#=====================

## Plugin Configurations

kramdown:
  input: GFM
  hard_wrap: false

sass:
  style: compressed


## Globals

url:     http://drizzt.github.io
baseurl: /impurity-jekyll-theme

title:    Impurity
tagline:  A clean, simple theme for Jekyll                             #Optional
timezone: Europe/Rome

author:
  name:     Timothy Redaelli
  link:     http://drizzt.github.io
  photo:
    alt:    Avatar from GitHub
    remote: https://avatars2.githubusercontent.com/u/211316
#    local: assets/img/photo.jpg

github:
  user: drizzt
  repo: impurity-jekyll-theme


